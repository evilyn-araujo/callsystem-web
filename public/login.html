<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/computador.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="login.css" />
  <title>Call System - Login</title>
</head>

<body>
  <div class="Container">
    <div class="BoxCenter">
      <div class="BoxIcon"><img src="assets/logo.png" alt="logotipo" /></div>
      <div class="Title">Entrar</div>
      <form>
        <div class="BoxLogin">
          <p class="Label">E-mail</p>
          <div class="Input">
            <img src="./assets/email.svg" alt="email" />
            <input type="email" name="email" placeholder="touk.desafio@systemcall.com">
          </div>
          <p class="Label">Password</p>
          <div class="Input">
            <img src="./assets/password.svg" alt="password" />
            <input type="password" name="password" placeholder="digite sua senha aqui">
          </div>
        </div>
      </form>
      <div class="BoxFooter">
        <button>Acessar</button>
        <a>Fazer Cadastro</a>
      </div>
    </div>
  </div>
</body>

</html>
