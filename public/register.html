<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/computador.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="register.css" />
  <title>Call System - Login</title>
</head>

<body>
  <div class="Container">
    <div class="BoxCenter">
      <div class="BoxIcon"><img src="assets/logo.png" alt="logotipo" /></div>
      <form>
        <div class="BoxLogin">
          <p class="Label">UserName</p>
          <div class="Input">
            <input type="text" name="userName">
          </div>
          <p class="Label">E-mail</p>
          <div class="Input">
            <input type="email" name="email">
          </div>
          <p class="Label">Password</p>
          <div class="Input">
            <input type="password" name="password">
          </div>
        </div>
      </form>
      <div class="BoxFooter">
        <button>Cadastrar</button>
        <a>JÃ¡ tem uma conta? Fazer Login</a>
      </div>
    </div>
  </div>
</body>

</html>
